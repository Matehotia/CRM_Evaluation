<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">
</head>

<body class="skin-blue fixed-layout">
<!-- Preloader -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<!-- Main wrapper -->
<div id="main-wrapper">
    <!-- Header -->
    <div th:insert="~{/general/header.html}"></div>
    
    <!-- Left Sidebar -->
    <div th:insert="~{/general/left-sidebar.html}"></div>
    
    <!-- Page wrapper -->
    <div class="page-wrapper">
        <!-- Container fluid -->
        <div class="container-fluid">
            <!-- Bread crumb -->
            <div th:insert="~{/general/page-titles.html}"></div>
            
            <!-- Messages d'alerte -->
            <div class="alert alert-success alert-dismissible fade show" th:if="${success}" role="alert">
                <i class="fas fa-check-circle"></i> 
                <span th:text="${success}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="alert alert-warning alert-dismissible fade show" th:if="${warning}" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${warning}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <!-- Start Page Content -->
            <div class="row">
                <!-- Column -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Importation de données CSV</h4>
                            <h6 class="card-subtitle">Importez vos données dans le système CRM</h6>
                            <hr>
                            
                            <!-- Import Form Section -->
                            <div class="row">
                                <div class="col-lg-8">
                                    <form th:action="@{/employee/csv/importCsv}" method="post" enctype="multipart/form-data" class="form-horizontal">
                                        <div class="form-group row">
                                            <label for="type" class="col-sm-3 text-right control-label col-form-label">Type d'importation</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="type" name="type" required>
                                                    <option value="">Sélectionnez un type</option>
                                                    <option value="users">Utilisateurs</option>
                                                    <option value="customers">Clients</option>
                                                    <option value="leads">Leads</option>
                                                    <option value="contracts">Contrats</option>
                                                    <option value="tickets">Tickets</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="file" class="col-sm-3 text-right control-label col-form-label">Fichier CSV</label>
                                            <div class="col-sm-9">
                                                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                                            </div>
                                        </div>
                                        <div class="form-group row m-b-0">
                                            <div class="offset-sm-3 col-sm-9">
                                                <button type="submit" class="btn btn-info waves-effect waves-light">Importer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->
            
            <!-- Right sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
        <!-- End Container fluid -->
    </div>
    <!-- End Page wrapper -->
    
    <!-- footer -->
    <div th:insert="~{/general/footer.html}"></div>
</div>
<!-- End Wrapper -->

<!-- All Jquery -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/library/popper.min.js}"></script>
<script th:src="@{/js/library/bootstrap.min.js}"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/js/library/waves.js}"></script>
<script th:src="@{/js/library/sidebarmenu.js}"></script>
<script th:src="@{/js/library/custom.min.js}"></script>

</body>
</html>
